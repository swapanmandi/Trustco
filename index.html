<!-- declaration of the document type -->
<!DOCTYPE html>

<!-- html structure -->
<html>
  <!-- head section starts here -->
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Basic HTML Structure Page</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <!-- body section starts here -->
  <body>
    <!-- header section -->
    <header>HEADER</header>

    <section id="hero">
      <div class="container hero-container">
        <img
          id="mobile-hidden-hero-img"
          src="assets/Hero 5.png"
          alt="hero-image-1"
        />
        <div class="hero-content">
          <h1>Find a High-Potential Customers with <span>Trustco.</span></h1>
          <p>
            We provide sales teams and professionals with the knowledge, skill
            and discipline they need to be 10x more successful.
          </p>
          <div class="hero-buttons">
            <button id="start-btn">Started</button>
            <button id="play-btn">
              <img src="assets/Play.png" />Check Our Video
            </button>
          </div>
        </div>
        <div class="bottom-hero-img">
          <img
            id="mobile-visible-hero-img"
            src="assets/Hero 5.png"
            alt="hero-image-1"
          />
          <img
            id="bottom-hero-img"
            src="assets/Hero 6.png"
            alt="hero-image-2"
          />
        </div>
      </div>
    </section>

    <!-- main section -->
    <main>MAIN</main>

    <!-- footer section -->
    <footer>FOOTER</footer>
  </body>
</html>

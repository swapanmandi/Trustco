<!-- declaration of the document type -->
<!DOCTYPE html>

<!-- html structure -->
<html>
  <!-- head section starts here -->
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Basic HTML Structure Page</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <!-- body section starts here -->
  <body>
    <!-- header section -->
    <header class="header">
      <div class="logo">
        <img src="assets/Logo.png" alt="Logo">
      </div>
    
      <nav class="nav">
        <ul class="nav-links">
          <li><a href="#">Features</a></li>
          <li><a href="#">Solutions</a></li>
          <li><a href="#">Company</a></li>
          <li><a href="#">Resources</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    
      <div class="auth-buttons">
        <button class="signin-btn">Sign In</button>
        <button class="signup-btn">Sign Up</button>
      </div>
    </header>

    <section id="hero">
      <div class="container hero-container">
        <img
          id="mobile-hidden-hero-img"
          src="assets/Hero 5.png"
          alt="hero-image-1"
        />
        <div class="hero-content">
          <h1>Find a High-Potential Customers with <span>Trustco.</span></h1>
          <p>
            We provide sales teams and professionals with the knowledge, skill
            and discipline they need to be 10x more successful.
          </p>
          <div class="hero-buttons">
            <button id="start-btn">Started</button>
            <button id="play-btn">
              <img src="assets/Play.png" />Check Our Video
            </button>
          </div>
        </div>
        <div class="bottom-hero-img">
          <img
            id="mobile-visible-hero-img"
            src="assets/Hero 5.png"
            alt="hero-image-1"
          />
          <img
            id="bottom-hero-img"
            src="assets/Hero 6.png"
            alt="hero-image-2"
          />
        </div>
      </div>
    </section>
    <section class="brand-container">
      <p>Trusted by the best in the world</p>
      <div class="brand-img-container">
        <img src="assets/Google.png" />
        <img src="assets/Atlassian.png" />
        <img src="assets/Walmart.png" />
        <img src="assets/Canon.png" />
        <img src="assets/Amazon.png" />
      </div>
    </section>

    <!-- main section -->
    <main>MAIN</main>

    <!-- footer section -->
    <footer>FOOTER</footer>
  </body>
</html>
